<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        /* Apply a calming background gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for styling */
        .container {
            background: #fff;
            color: #333;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header styling */
        h2 {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Contact Details</h2>
        <p>Address: Block-6 Room no. B-508, Boys Hostel, VIT Bhopal</p>
    </div>
</body>
</html>
