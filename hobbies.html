<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        /* Apply a stylish background gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff8a00, #da1d81);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container styling */
        .container {
            background: #fff;
            color: #333;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        /* Header styling */
        h2 {
            color: #ff8a00;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        /* List styling */
        ol {
            list-style: none;
            padding: 0;
            counter-reset: list;
        }

        ol li {
            background: #f9f9f9;
            color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            font-size: 1.2em;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        ol li::before {
            content: counter(list) '.';
            counter-increment: list;
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #da1d81;
        }

        ol li:hover {
            background: #f0f0f0;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Hobbies</h2>
        <ol>
            <li>Book Reading</li>
            <li>Weight Lifting</li>
            <li>Traveling</li>
        </ol>
    </div>
</body>
</html>
